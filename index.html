<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine For You</title>
    <style>
        body { margin: 0; overflow: hidden; background: #ffc0cb; font-family: 'Arial', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column; }
        .heart { position: absolute; color: #ff4d4d; animation: float 3s linear infinite; font-size: 20px; }
        @keyframes float {
            0% { transform: translateY(100vh) scale(0); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }
        .container { text-align: center; z-index: 10; background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); max-width: 80%; }
        img { width: 100%; max-width: 300px; border-radius: 15px; border: 5px solid #ff4d4d; margin: 15px 0; }
        h1 { color: #ff4d4d; font-size: 24px; }
        p { color: #555; font-size: 18px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Valentine's Day! ❤️</h1>
        <img src="images/dep.jpg" alt="Couple Image">
        <p>Chúc em một ngày Valentine thật ấm áp và hạnh phúc!</p>
    </div>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
